<section class="news content-item">
    <div class="inner narrow" >
        <h1>{if!empty $h1}{$h1}{else}{$item['title']}{/if}</h1>
        <div class="info">
            <span class="date with-dot">{$item['normal_date']}</span>
            <a href="/news/{$item['category_chpu_title']}/" title="{$item['category_title']}">{$item['category_title']}</a>
        </div>
        {if!empty $item['photo']}
            <img class="main-photo" src="/img/uploads/big/{$item['subfolder']}/{$item['photo']}" />
        {/if}
        <article itemscope itemtype="http://schema.org/NewsArticle" class=" flex">
            <div class="left-part">
                <div class="content">{$item['content']}</div>
                
            </div>
            <div class="right-part">
                <div id="social-buttons-content">
                    <script src="https://yastatic.net/share2/share.js" async="async"></script>
                    <div class="ya-share2" data-size="s" data-services="vkontakte,facebook,twitter,odnoklassniki,gplus" data-counter></div>
                </div>   
            </div>
        </article>
    </div>
</section>
