<form class="account-form active registration" name="through_auth_form" method="POST" action="/registration/">
    <div class="title-container">
        <span class="popup" data-url="/authorization/popup/" data-location="popup-authorization" data-redirect="true">Вход</span>
        /
        <span>Регистрация</span>
    </div>
    <div class="row">
        <span class="title">Email</span>
        <input type="text" id="login_email" name="login_email" value="" placeholder="" required="required" />
    </div>
    <div class="row">
        <span class="title">Имя</span>
        <input type="text" id="reg_name" name="login_name" value="" placeholder="" required="required"/>
    </div>
    <!--div class="row">
        <span class="promocode-title">Промокод</span>
        <input type="text" id="reg_promo" name="login_promo" value="{if!empty $form_data['promo']}{$form_data['promo']}{/if}" placeholder="Промокод" {if!empty $errors['login_promo']}class="red-border"{/if}/>
    </div-->
    
    <div class="row single-selector terms">
        <input type="hidden" name="terms" id="terms" value="2">
        <label class="selector-title checkbox">
            <input type="checkbox" id="checkbox_terms" class="lf disable-selector" name="checkbox_terms" value="2" rel="terms" data-true-value="1" data-false-value="2">
            Принимаю условия                                            
        </label>
        <a href="/terms_of_service/" title="Условия соглашения" target="_blank">соглашения</a>
    </div>   

    <div class="row button-container">
        <button type="submit" value="Зарегистрироваться" id="submit_button" name="submit" class="blue send disabled" >Зарегистрироваться</button>
    </div>

        {ifempty $not_show_social_authorization}
            {php:$auth_type = 'authorization';}
            {include /templates/social_authorization.html}
        {/if}
    </div-->
</form>
