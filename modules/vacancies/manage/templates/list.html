<div class="list-container vacancies">
    <div class="caption-container">
        <a href="/manage/vacancies/add/" class="button orange">Добавить запись</a>
    </div>
    <div class="filter">
        <span class="active">Вакансии</span>
    </div>

    <div class="filters-container clearfix flex" data-url="/manage/vacancies/">
        
        <div class="info"></div>
        <div class="title" data-icon="search">
            <input type="text" id="title"  name="title" value="{$get_array['title']}" placeholder="Заголовок записи">
        </div>
        <div class="date-start"></div>
        <div class="date-end"></div>
    </div>
    <div class="list">
        {if!empty $list}
            {loop $list,$k,$item}
                <div class="item-block clearfix flex">
                    <div class="title"><a href="/manage/vacancies/edit/{$item['id']}/">{$item['title']}</a></div>
                    <div class="city">{$item['city']}</div>
                    <div class="salary">{$item['salary']}</div>
                    <span data-icon="delete" class="delete red" data-url="/manage/vacancies/delete/{$item['id']}/"></span>
                </div>
            {/loop $list}
            {include /templates/paginator.html} 
        {else}
            <p style="padding:30px; text-align: center; color: var(--gray);">Запрошенные данные не найдены</p>
        {/if}
    </div>
</div>
