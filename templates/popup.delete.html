<div class="delete-container form">
    <form action="{$url}" method="POST" enctype="multipart/form-data">
        <span class="title">Удалить {$title}?</span>
        <div class="row">
            <div class="col-2">
                <button class="send orange" value="Удалить">Удалить</button>
            </div>
            <div class="col-2">
                <span class="closebutton cancel text-button" >Отменить</span>
            </div>
        </div>
        <input type="hidden" name="submit" value="1" />
        
    </form>
</div>
